<section class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row mt-5">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nombre" required>
        <span class="required" *ngIf="submitted && fieldsControl.name.errors">
          Campo requerido
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="size">Talla</label>
        <select class="form-control" id="size" formControlName="size">
          <option *ngFor="let size of sizes">{{size}}</option>
        </select>
        <span class="required" *ngIf="submitted && fieldsControl.size.errors">
          Campo requerido
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
      <span class="required" *ngIf="submitted && fieldsControl.description.errors">
        Campo requerido
      </span>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="brand">Marca</label>
        <input formControlName="brand" type="text" class="form-control" id="brand">
        <span class="required" *ngIf="submitted && fieldsControl.brand.errors">
          Campo requerido
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="stock">Cantidad</label>
        <input formControlName="stock" type="number" class="form-control" id="stock">
        <span class="required" *ngIf="submitted && fieldsControl.stock.errors">
          Campo requerido
        </span>
      </div>
      <div class="form-group col-md-6">
        <label for="date">Fecha de embarque</label>
        <input formControlName="date" type="date" class="form-control" id="date">
        <span class="required" *ngIf="submitted && fieldsControl.date.errors">
          Campo requerido
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear producto</button>
  </form>
</section>
